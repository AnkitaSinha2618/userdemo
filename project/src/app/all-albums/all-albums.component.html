<div class="container">
    <h2>All Album</h2>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">User Id</th>
                <th scope="col">Title</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let album of albums">
                <th scope="row">{{album.id}}</th>
                <td>{{album.userId}}</td>
                <td>{{album.title}}</td>
                <td><button class="btn btn-success" (click)="update(album.id)">Update</button>
                    <button class="btn btn-danger" (click)="delete(album.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
