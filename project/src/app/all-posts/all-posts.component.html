<div class="container">
    <div class="row mt-2">
      <div class="col">
        <h2 class="float-left">Posts</h2>
          <button mat-raised-button color="primary" class="float-right" routerLink="create">Create Post</button>
      </div>
  </div>
  <mat-form-field style="width:100%">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. any text" #input>
  </mat-form-field>
    <hr>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!--User Id Column -->
        <ng-container matColumnDef="userId">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id </th>
           <td mat-cell *matCellDef="let post"> {{post.userId}} </td>
         </ng-container>

          <!-- Id Column -->
        <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
           <td mat-cell *matCellDef="let post"> {{post.id}} </td>
         </ng-container>

          <!-- title Column -->
        <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
           <td mat-cell *matCellDef="let post"> {{post.title}} </td>
         </ng-container>

           <!-- body Column -->
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Body </th>
            <td mat-cell *matCellDef="let post"> {{post.body}} </td>
          </ng-container>
 
          <!--Update Button-->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let album"> 
             <button mat-button color="primary" (click)="update(album.id)">Update</button>
            </td>
          </ng-container>

          <!--Delete Button-->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let album"> 
              <button mat-button color="warn" (click)="delete(album.id)">Delete</button> 
            </td>            
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
