<div class="container">
    <h2>All Post</h2>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">User Id</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <th scope="row">{{post.id}}</th>
                <td>{{post.userId}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td><button class="btn btn-success" (click)="update(post.id)">Update</button><br><br>
                    <button class="btn btn-danger" (click)="delete(post.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
